<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salmoncow</title>
</head>
<body>
    <!-- Loading Overlay (shown during auth initialization) -->
    <div id="loadingOverlay" class="loading-overlay" style="display: flex;">
        <loading-spinner message="Loading your session..." size="large"></loading-spinner>
    </div>

    <!-- Navigation Bar -->
    <nav class="navigation-bar" id="navigationBar">
        <div class="nav-container">
            <!-- Left: Logo + Home -->
            <div class="nav-left">
                <a href="/" class="nav-logo" id="navHome" aria-label="Salmoncow Home">
                    <img src="/assets/images/branding/logo.svg" alt="Salmoncow Logo" class="logo-image">
                    <span class="logo-text">Salmoncow</span>
                </a>
            </div>

            <!-- Right: Login or Profile Dropdown -->
            <div class="nav-right">
                <!-- Unauthenticated State: Login Button -->
                <button class="nav-login-button" id="navLoginButton" style="display: none;">
                    Sign In
                </button>

                <!-- Authenticated State: User Profile Dropdown -->
                <div class="nav-user-container" id="navUserContainer" style="display: none;">
                    <button class="nav-user-button" id="navUserButton" aria-haspopup="true" aria-expanded="false">
                        <span id="navAvatar"></span>
                        <span class="nav-username" id="navUsername"></span>
                        <svg class="nav-dropdown-icon" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
                        </svg>
                    </button>

                    <!-- Dropdown Menu -->
                    <div class="nav-dropdown" id="navDropdown" role="menu" aria-labelledby="navUserButton">
                        <div class="dropdown-header">
                            <span id="dropdownAvatar"></span>
                            <div class="dropdown-user-info">
                                <div class="dropdown-name" id="dropdownName"></div>
                                <div class="dropdown-email" id="dropdownEmail"></div>
                            </div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" id="navLogoutButton">
                            <svg class="dropdown-icon" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd"/>
                            </svg>
                            Sign Out
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content">
        <div class="content-card" id="contentCard" style="display: none;">
            <div class="welcome-message" id="welcomeMessage" style="display: none;">Welcome</div>
            <div class="status" id="status" style="display: none;"></div>
        </div>
        <!-- User Portal Container -->
        <div id="userPortalContainer" style="display: none;"></div>
        <img src="/assets/images/branding/logo.svg" alt="Salmoncow Logo" class="homepage-logo" id="homepageLogo">
    </main>

    <!-- Main application script -->
    <script type="module" src="/main.js"></script>
</body>
</html>
